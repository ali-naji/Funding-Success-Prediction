{% extends 'base.html' %} {% block title %} Contact Us {% endblock %} {% block
contactus %} active {% endblock %} {% block content %}
<form action="/contact_us" method="POST">
  <div class="form-row p-1">
    <div class="col-md-6">
      <input
        type="text"
        name="fname"
        class="form-control"
        placeholder="First name"
      />
    </div>
    <div class="col-md-6 mt-2 mt-md-0">
      <input
        type="text"
        name="lname"
        class="form-control"
        placeholder="Last name"
      />
    </div>
  </div>
  <div class="form-row p-1">
    <div class="col-md-12">
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Email"
        required
      />
    </div>
  </div>
  <div class="form-row p-1">
    <div class="col-md-12">
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder="Message"
        name="msg"
        required
      ></textarea>
    </div>
  </div>
  <div class="form-row p-1 justify-content-center">
    <button class="btn btn-success" type="submit">
      Send
    </button>
  </div>
</form>
{% endblock %}
